<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.css">
</head>

<body>

    <div class="player">
        <!-- dashboard -->
        <div class="dashboard">
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://avatar-ex-swe.nixcdn.com/song/2021/08/11/4/7/2/b/1628655927032_500.jpg')"></div>
            </div>

            <!-- Header -->
            <header>
                <h2></h2>
                <h4></h4>
            </header>

            <!-- progress -->
            <div class="progress">
                <div class="time">
                    <span class="time-left">0:00</span>
                    <span class="time-right">0:00</span>
                </div>
                <input class="progress-input" type="range" name="" id="" step="1" value="0" min="0" max="100">
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn repeat-btn">
                    <i class="fas fa-retweet"></i>
                </div>
                <div class="btn back-btn">
                    <i class="fas fa-backward"></i>
                </div>
                <div class="btn toggle-play-btn">
                    <i class="fas fa-pause pause-icon"></i>
                    <i class="fas fa-play play-icon"></i>
                </div>
                <div class="btn next-btn">
                    <i class="fas fa-forward"></i>
                </div>
                <div class="btn random-btn">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <audio id="audio" src=""></audio>
        </div>

        <!-- playlist -->
        <div class="playlist">

        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
